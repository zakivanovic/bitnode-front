<h1 class="my-4" id="title"></h1>
<div class="row justify-content-around">
    <div class="col-md-7 no-padding">
        <div id="wlt-tx-lbl"></div>
        <div id="wlt-tx" class="card-body"></div>
    </div>
    <div class="col-md-5 no-padding">
        <div id="balance" class="card-body">
            <div class="card-body row">
            <div class="card-body row">
                <div class="balance center"><span id="wlt-balance"></span> ฿</div>
            </div>
            <div class="row justify-content-around">
                <div class="col-md-6"><button id="send-btn" class="btn btn-primary btn-block">Send</button></div>
                <div class="col-md-6"><button id="receive-btn" class="btn btn-info btn-block">Receive</button></div>
            </div>
            <div id="send-form" class="card-body wallet-form hidden">
                <form class="col-md-12">
                    <div class="form-group row">
                        <label id="address-lbl" class="col-md-4 col-form-label" for="address">Address:</label>
                        <div class="col-sm-8">
                            <input id="send-address" class="form-control" type="text" name="address">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label id="amount-lbl" class="col-md-4 col-form-label" for="amount">Amount:</label>
                        <div class="col-sm-8">
                            <input id="send-amount" class="form-control" type="number" step="0.0001" name="amount">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label id="fees-lbl" class="col-md-4 col-form-label" for="fees">Fees (฿):</label>
                        <div class="col-sm-8">
                            <input id="send-fees" class="form-control" type="number" step="0.00001" name="fees">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label id="label-lbl" class="col-md-4 col-form-label" for="fees">Label:</label>
                        <div class="col-sm-8">
                            <input id="send-label" class="form-control" type="text" name="label">
                        </div>
                    </div>
                    <div class="form-group row">
                        <button id="send-validate-btn" class="btn btn-primary col-md-12">Validate</button>
                    </div>
                </form>
            </div>
            <div id="receive-form" class="card-body wallet-form hidden">
                <form class="col-md-12">
                    <div class="form-group row">
                        <label id="receive-label-lbl" class="col-md-4 col-form-label" for="label">Label:</label>
                        <div class="row col-md-8">
                            <input id="receive-label" class="form-control" type="text" name="label">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label id="receive-amount-lbl" class="col-md-4 col-form-label" for="amount">Amount:</label>
                        <div class="row col-md-8">
                            <input id="receive-amount" class="form-control" type="number" step="0.0001" name="amount">
                        </div>
                    </div>
                    <div class="form-group row">
                        <button id="receive-validate-btn" class="btn btn-primary col-md-12">Validate</button>
                    </div>
                </form>
            </div>
            <div class="card-body">
                <div id="qrcode"></div>
            </div>
        </div>
    </div>
</div>

<script src="vendor/qrcode.min.js"></script>
<script src="js/wallet.js"></script>
